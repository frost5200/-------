<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Танчики - Ретро Игра</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <h1>ТАНЧИКИ - РЕТРО ВЕРСИЯ</h1>
        
        <div class="info-panel">
            <div class="info-item">ОЧКИ: <span id="score">0</span></div>
            <div class="info-item">ЖИЗНИ: <span id="lives">3</span></div>
            <div class="info-item">УРОВЕНЬ: <span id="level">1</span></div>
            <div class="info-item">ВРАГОВ: <span id="enemies">5</span></div>
        </div>
        
        <div class="game-container">
            <canvas id="gameCanvas"></canvas>
            
            <div id="gameOverScreen" class="game-over hidden">
                <h1>ИГРА ОКОНЧЕНА</h1>
                <p>Финальный счет: <span id="finalScore">0</span></p>
                <button id="restartButton">ЗАПУСТИТЬ ЗАНОВО</button>
            </div>
            
            <div id="pauseScreen" class="pause-screen hidden">
                <h1>ПАУЗА</h1>
                <p>Нажмите P для продолжения</p>
            </div>
        </div>
        
        <div class="controls">
            <p>УПРАВЛЕНИЕ: WASD - движение, СТРЕЛКИ - наведение и стрельба, P - пауза, R - перезапуск</p>
        </div>
    </div>

    <!-- Звуковые эффекты -->
    <audio id="shootSound" preload="auto">
        <source src="assets/sounds/shoot.mp3" type="audio/mpeg">
    </audio>
    <audio id="explosionSound" preload="auto">
        <source src="assets/sounds/explosion.mp3" type="audio/mpeg">
    </audio>
    <audio id="bonusSound" preload="auto">
        <source src="assets/sounds/bonus.mp3" type="audio/mpeg">
    </audio>

    <script src="js/game.js"></script>
</body>
</html>
